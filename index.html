<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    
    <div class="calculator">
        <h1></h1>
        
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="operator" data-value="C">C</button>
            <button class="operator" data-value="/">/</button>
            <button class="operator" data-value="*">×</button>
            <button class="operator" data-value="-">-</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="+">+</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="equal" data-value="=">=</button>
        </div>
        
          
        <div class="footer">
            <p >with ♥️ from B.Akhil</p>
        </div>
        <div class="connect">
            <h4>Connect with me !</h4>
            <a href="https://www.linkedin.com/in/akhilbharat" target="_blank" class="linkedin-icon">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/Akhil-dev9985" target="_blank" class="github-icon">
              <i class="fab fa-github"></i>
            </a>
          </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
